{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ titulo }} - Portal de Mascotas</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/auth.css' %}">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>🐕 Portal de Mascotas</h1>
                <p>Crear nueva cuenta</p>
            </div>

            {% if messages %}
                <div class="auth-messages">
                    {% for message in messages %}
                        <div class="auth-message {{ message.tags }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}

            <form method="post" class="auth-form register-form">
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="username">Nombre de usuario:</label>
                    <input type="text" id="username" name="username" required placeholder="Nombre de usuario">
                </div>
                
                <div class="form-group">
                    <label for="email">Correo electrónico:</label>
                    <input type="email" id="email" name="email" required placeholder="tu@email.com">
                </div>
                
                <div class="form-group">
                    <label for="password1">Contraseña:</label>
                    <input type="password" id="password1" name="password1" required placeholder="Mínimo 8 caracteres">
                </div>
                
                <div class="form-group">
                    <label for="password2">Confirmar contraseña:</label>
                    <input type="password" id="password2" name="password2" required placeholder="Confirma tu contraseña">
                </div>
                
                <button type="submit" class="auth-btn btn-register">Registrarse</button>
            </form>

            <div class="auth-links">
                <p>¿Ya tienes cuenta? <a href="{% url 'login:login' %}">Iniciar sesión</a></p>
                <p><a href="{% url 'dashboard' %}" class="back-link">← Volver al inicio</a></p>
            </div>
        </div>
    </div>

    <script src="{% static 'js/main.js' %}"></script>
    <script src="{% static 'js/auth.js' %}"></script>
</body>
</html>
