{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ titulo }} - Portal de Mascotas</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/auth.css' %}">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>🐕 Portal de Mascotas</h1>
                <p>Inicia sesión para continuar</p>
            </div>

            {% if messages %}
                <div class="auth-messages">
                    {% for message in messages %}
                        <div class="auth-message {{ message.tags }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}

            <form method="post" class="auth-form login-form">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Usuario o Correo:</label>
                    <input type="text" id="username" name="username" required placeholder="Usuario o correo electrónico">
                </div>
                
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <button type="submit" class="auth-btn btn-login">Iniciar Sesión</button>
            </form>

            <div class="auth-links">
                <p>¿No tienes cuenta? <a href="{% url 'login:register' %}">Registrarse</a></p>
                <p><a href="{% url 'dashboard' %}" class="back-link">← Volver al inicio</a></p>
            </div>
        </div>
    </div>

    <script src="{% static 'js/main.js' %}"></script>
    <script src="{% static 'js/auth.js' %}"></script>
</body>
</html>
